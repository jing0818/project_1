<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            边框图片语法：

            属性                        描述
            border-image source         用在边框图片的路径
            border-image-slice          图片边框向内偏移(裁剪的尺寸，一定不加单位，上右下左顺序)
            border-image-width          图片边框的宽度(需要加单位)(不是边框的宽度是边框图片的宽度)
            border-image-repeat         图片边框是否应平铺(repeat) 铺满(round)或拉伸(stretch) 默认拉伸
        */
        div{
            width: 400px;
            height: 400px;
            border: 15px solid pink;
            border-image-source: url(./案例/images/border.png);
            border-image-slice: 30 30 30 30;
            /* 这个属性默认的是border的宽度 但是有区别 这个是边框图片的宽度 不会挤压文字 */
            border-image-width: 30px;
            border-image-repeat: repeat;
        }
    </style>
</head>
<body>
    <div>奥里给</div>
</body>
</html>
