<script>
    // async 函数
    async function fn(){
        // 返回一个字符串
        // return '尚硅谷';
        // 返回的结果不是一个 Promise 类型的对象
        // return;
        // 抛出错误，返回的结果是一个失败的Promise
        // throw new Error('出错啦');
        // 返回的结果如果是一个 Promise 对象
         return new Promise((resolve,reject)=>{
            resolve('成功的数据');
         })
    }
    const result=fn();
    console.log(result);
</script>
