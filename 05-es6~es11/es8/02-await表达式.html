<script>
    /* 
        await表达式：
            1：await 必须写在async函数中
            2：await右侧的表达式一般为promise对象
            3：await返回的是promise成功的值
            4：await 的 promise失败了，就会抛出异常，想要通过try...catch捕获处理

    */
    let p=new Promise((resolve,reject)=>{
        // resolve('成功的值');
        reject('失败啦');
    })

    // await 要放在async函数中.
    async function main(){
        try {
            let result=await p;
            console.log(result);    
        } catch (error) {
            console.log(error);
        }
        
    }
    main();
</script>
