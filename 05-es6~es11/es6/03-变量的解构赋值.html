<script>
    /* 
        ES6 允许按照一定模式从数组和对象中提取值，对变量进行赋值
        这被称为解构赋值。
    */

    // 数组的解构
    // const F4=['xsy','ln','zs','sxb'];
    // let [xiao,lu,zhao,song]=F4;
    // console.log(xiao);
    // console.log(lu);
    // console.log(zhao);
    // console.log(song);

    // 对象解构
    const zhao={
        name:"赵本山",
        age:"不详",
        xiaoping:function(){
            console.log("我小品很六");
        }
    }
    let {name,age,xiaoping}=zhao;
    console.log(name);
    console.log(age);
    xiaoping();
</script>
