<script>
    // 1：Object.is 判断两个值是否完全相等
    console.log(Object.is(NaN,NaN));
    console.log(NaN===NaN);
    // 2：Object.assign 对象的合并
    const config1={
        host:"localhost",
        port:3306,
        name:'root',
        pass:'root',
        password:666
    }

    const config2={
        host:"http://127.0.0.1",
        port:3307,
        name:'znsd.com',
        pass:'123',
        pasd:123456
    
    }

    console.log(Object.assign(config1,config2));

    // 3：Object.setProrotypeOf 设置原型对象 Object.getPrototypeof
    const school={
        name:"尚硅谷"
    }
    const cities={
        xiaoqu:['北京','上海','深圳']
    }

    Object.setPrototypeOf(school,cities);
    console.log(school.xiaoqu);
    // 获取原型对象
    console.log(Object.getPrototypeOf(school).xiaoqu);
</script>
