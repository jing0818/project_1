<script>
    const p=new Promise(function(resolve,reject){
        $.ajax({
            url:"https://api.apiopen.top/getJoke",
            success:function(data){
                console.log('成功了');
                resolve(data);
            },
            error:function(error){
                console.log('失败了');
                // reject('ajax=='+error);
            }
        })
    })

    p.then(function(value){
        console.log(value);
    },function(reason){
        console.log("真的失败了");
        console.log(reason);
    })
</script>
