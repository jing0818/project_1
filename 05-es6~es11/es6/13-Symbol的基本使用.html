<script>
    /* 
        Symbol 它是ES6引入了一种新的原始数据类型Symbol，表示独一无二的值。它是
        js语言的第七种数据类型，是一种类似于字符串的数据类型。

        Symbol特点
            1：Symbol的值是唯一的，用来解决命名冲突的问题
            2：Symbol值不能与其他数据进行运算
            3：Symbol 定义的对象属性不能使用 for ..in 循环遍历，但是可以使用
                Reflect.ownKeys来获取对象的所有键名
    */

    // 创建Symbol
    let s=Symbol();
    // console.log(s,typeof s);
    let s2=Symbol('尚硅谷');
    // console.log(s2);

    // 第二种创建Symbol方式
    let s3=Symbol.for('智能时代');
    // console.log(s3);

    // 不能与其他数据进行运算
    // let result=s+100;
</script>
