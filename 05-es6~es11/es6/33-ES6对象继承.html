<script>
    class Phone{
        // 构造方法
        constructor(brand,price){
            this.brand=brand;
            this.price=price;
        }

        call(){
            console.log("我可以打电话");
        }
    }

    class SmartPhone extends Phone{
        // 构造方法
        constructor(brand,price,color,size){
            super(brand,price);
            this.color=color;
            this.size=size;
        } 

        call(){
            console.log("我可以视频通话");
        }
    }

    let a=new SmartPhone('苹果13',5999,"pink",5.5);
    console.log(a);
</script>
