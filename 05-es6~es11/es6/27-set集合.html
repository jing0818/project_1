<script>
    // 声明一个set集合
    let s=new Set();
    let s2=new Set([1,2,3,4,1]);
    
    // 元素个数
    console.log(s2.size);
    // 添加新的元素
    s2.add(5);
    // 删除元素
    s2.delete(2);
    // 检测元素是否存在
    s2.has(4);
    // 清空set集合
    // s2.clear();

    for(let v of s2){
        console.log(v);
    }
</script>
