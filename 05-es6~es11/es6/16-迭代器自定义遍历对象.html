<script>
    const banji = {
        name: "20java",
        stus: [
            '野狗',
            '海狗',
            '缺牙巴'
        ],
        [Symbol.iterator]() {
            let index = 0;
            let _this = this;
            return {
                next: function () {
                    if (index < _this.stus.length) {
                        const result = { value: _this.stus[index], done: false };
                        index++;
                        return result;
                    }
                    return { value: undefined, done: true };
                }
            }
        }
    }

    for (let v of banji) {
        console.log(v);
    }
</script>
