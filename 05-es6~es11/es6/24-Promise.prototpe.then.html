<script>
    // 创建promise 对象
    const p=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve('用户数据')
        },1000)
    })

    // 调用then方法 then方法的返回结果时Promise对象，对象状态由回调函数的执行结果决定
    // 1. 如果回调函数中返回的结果时 非promise类型的属性，状态伪成功，返回值为对象的成功的值
    const result=p.then((value)=>{
        console.log(value);
        // 非 promise 类型的属性
        // return 123;

        // 2. promise 对象
        // return new Promise((resolve,reject)=>{
        //     // resolve('ok');
        //     reject('error');
        // })

        // 3 抛出错误
        throw new Error('出错啦！');
    },(reason)=>{
        console.error(reason);
    })
    console.log(result);
</script>
