<script>
    let game={        
        name:'俄罗斯方块',
        up:function(){
            console.log("快速下降");
        },
        down:function(){
            console.log("改变形状");
        }
    }

    let methods={
        up:Symbol(),
        down:Symbol()
    }

    game[methods.up]=function(){
        console.log("methods改变了形状");
    }
    game[methods.down]=function(){
        console.log("methods快速下降");
    }

    console.log(game[methods.down]());

    let some={
        [Symbol('say')]:function(){
            console.log(666);
        }
    }
    console.log(some);
</script>
