<script>
    /* 
        【...】 扩展运算符能将【数组】转换为逗号分割的参数序列
        const arr=['张三','李四','王五'];
            转换为：'张三','李四','王五'
    */

    // 声明一个数组
    const arr=['张三','李四','王五'];

    function changwan(){
        console.log(arguments);
    }

    changwan(...arr);
</script>
