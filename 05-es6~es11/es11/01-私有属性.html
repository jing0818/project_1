<script>
    class Person{
        // 共有属性
        name;
        // 私有属性
        #age;
        #weight;
        // 构造方法
        constructor(name,age,weight){
            this.name=name;
            this.#age=age;
            this.#weight=weight;
        }

        getAge(){
            return this.#age;
        }
    }

    // 实例化
    const girl=new Person('丽丽','18','90');
    console.log(girl.getAge());
</script>
