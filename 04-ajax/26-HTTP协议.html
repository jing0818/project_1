    通信三要素：
        通信的主体
        通信的内容
        通信的方式

    什么是通信协议
        通信协议指的是通信的双方完成通信所以必须遵守的规则和约定

        通俗的理解：通信双方采用约定好的格式来发送和接收消息，这种事先约定好的通信格式，就叫做通信协议

    互联网中的通信协议
        客户端与服务器之间要实现网页内容的传输，则通信的双方必须遵守网页内容的传输协议

    什么是HTTP协议
        HTTP协议即是超文本传送协议，它规定了客户端与服务端之间进行网页内容传输时，所必须遵守的传输格式
    
        例如：
            客户端要以HTTP协议要求的格式把数据提交到服务器
            服务器要以HTTP协议要求的格式把内容响应给客户端

    什么是HTTP响应状态码
        响应状态码会随着响应消息一起被发送至客户端浏览器，浏览器根据服务器的响应状态码，就能知道这次
        HTTP请求的结果是成功还是失败了。

        HTTP状态码共分为5种类型

        分类        分类描述
        1**         信息，服务器收到请求，需要请求中继续执行操作
        2**         成功，操作被成功接收并处理
        3**         重定向，需要进一步的操作以完成请求
        4**         客户端错误，请求包含语法错误或无法完成的请求
        5**         服务器错误，服务器在处理请求的过程中发生了错误

        状态码      中文描述
        200         请求成功，一般用于GET与POST请求
        201         以创建，成功请求i并创建了新的资源。通常用于POST与PIUT请求


        301         永久移动，请i去的资源已被永久的移动到新URL，返回信息会包括新的URL
                    浏览器会自动定向到新URL，今后如何新的请求都应使用新的URL代替

        302         临时移动，与301相似，但资源只是临时被移动。客户端应继续使用原有URL
        304         未修改，所请求的资源未修改，服务器返回此状态码时，不会返回任何资源(响应消息种不包含响应体)。客户端通常会缓存访问过的资源


        400         1：语义有误，当前请求无法被服务器理解。除非进行修改，否则客户端不应该重复提交这个提交。2：请求参数有误
        401         当前请求需要用户验证
        403         服务器已经理解请求，但是拒绝执行它
        404         服务器无法根据客户端的请求找到资源
        408         请求超时。服务器等待客户端发送的请求时间过长，超时

        500         服务器内部错误，无法完成请求
        501         服务器不支持该请求方法，无法完成请i去，只有GET和HEAD请求方法时要求每个服务支持的，其他请求方法在不支持的服务器上会返回501
        503         由于超载或系统维护，服务器只是的无法处理客户端的请求。
