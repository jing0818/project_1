    <!-- 3：定义模板 -->
    <!-- 3.1：模板的HTML结构，必须定义到script中 -->
    <script type="text/html" id="tpl-user">
        <h1>{{name}}</h1>
    </script>

<script>

    // 2：定义需要渲染的数据
    var data={name:'zs'}

    // 4:调用template函数
    let htmlStr=template("tpl-user",data);
    console.log(htmlStr);
    document.body.innerHTML+=htmlStr;
</script>
