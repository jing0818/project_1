<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js控制语句</title>
    <script>
        function text(){
            var num=new Array(1,2,3);
            //num.forEach(alert);

            //如果使用的是in 输出的i是数组的下标，使用的是of，输出的i是数组的值
            /*for(var i in num){
                console.log(i);
            }*/
            for(var i of num){
                console.log(i);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="提交" onclick="text()">
</body>
</html>
