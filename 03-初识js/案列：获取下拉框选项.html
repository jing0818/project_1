<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- multiple='multiple' 可以让下拉框多选 -->
    <select id='123' onchange="sss()" multiple='multiple' >
        <option value="0">班级1</option>
        <option value="1">班级2</option>
        <option value="2">班级3</option>
        <option value="3">班级4</option>
        <option value="4">班级5</option>
    </select>
</body>
</html>
<script>
    function sss(){
        var sel=document.getElementById('123');
        //alert(sel.value);//获取你选项中对应的valu值

        var options=sel.options;
        for(i=0;i<options.length;i++){
            //options[i].selected可以获取所以的下拉选框，但是我只想获取被选中的那个
            if(options[i].selected==true){//过滤出被选中的那个
                //alert(options[i].text);//获取选择中里面的text的文本值
            }
        }
    }
</script>
