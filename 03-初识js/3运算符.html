<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js运算符</title>
    <script>
        function text(){
            //等值符：==:近似相等
            //等同符：===:相当于java中的==，既比较值是否相等，还比较数据类型是否相等
            var num1=12;
            var num2='12';
            console.log(num1==num2);//true
            console.log(num1===num2);//false
            console.log('==============');

            var num3;
            var num4=null;
            console.log(num3==num4);//true
            console.log(num3===num4);//false
            console.log('==============');

            var num5=1;
            var num6=true;
            console.log(num5==num6);//true
            console.log(num5===num6);//false
            // var num3=true;
            // var num4='true';
            // console.log(num3==num4);//false
            // console.log(num3===num4);//false
        }
    </script>
</head>
<body>
    <input type="button" value="提交" onclick="text()">
</body>
</html>
