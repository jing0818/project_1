<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        h标签特点：
            文字都有加粗
            文字都有变大，并且从h1->h6逐渐变小
            独占一行
     -->
     <h1>我是h1标签</h1>
     <h2>我是h2标签</h2>
     <h3>我是h3标签</h3>
     <h4>我是h4标签</h4>
     <h5>我是h5标签</h5>
     <h6>我是h6标签</h6>
</body>
</html>
