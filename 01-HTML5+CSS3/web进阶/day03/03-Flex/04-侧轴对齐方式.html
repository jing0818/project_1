<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧轴对齐方式</title>
    <style>

        /* 
            修改单一子级侧轴方式(添加到弹性盒子)：
                属性：align-self
            修改所有子级侧轴方式(添加到弹性容器)
                属性：align-items

                属性值              作用
                flex-start          默认值，起点开始依次排列
                flex-end            终点开始依次排列
                cetner              沿侧轴居中排列
                stretch             默认值，弹性盒子沿着主轴线被拉伸至铺满容器

            

                

        
        */

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            /* 拉伸，默认值(现有状态，测试的时候去掉子级的高度) */
            /* align-items: stretch; */
            height: 300px;
            margin: auto;
            border: 1px solid #000;
        }
        
        
        .box div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        /* 单独设置某个弹性盒子的侧轴对齐方式 */
        .box div:nth-child(2){
            align-self: center;
        }
        
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
