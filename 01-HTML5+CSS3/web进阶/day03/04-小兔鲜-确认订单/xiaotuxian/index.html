<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main">
        <!-- 收货地址区域 -->
        <div class="user_msg pannel">
            <a href="#">
                <div class="tubiao">
                    <span class="iconfont icon-location"></span>
                </div>
            </a>
            <div class="wenzi">
                <div class="user_top">
                    <span>张三</span>
                    <span>17674657825</span>
                </div>
                <div class="user_bottom">
                    <span>广东省</span>
                    <span>深圳市</span>
                    <span>坪山区</span>
                    <span>龙天街道智能时代产业园保安室旁蜂巢柜</span>
                </div>
            </div>
            <div class="gengduo">
                <span class="iconfont icon-more"></span>
            </div>
        </div>

        <!-- 商品信息 -->
        <div class="commodity pannel">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="neirong">
                <div>
                    康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…
                </div>
                <p>
                    <span>粉色</span>
                    <span>红外体温计</span>
                </p>
                <div class="money">
                    <span>￥<i>266</i></span>
                    <span>￥<i>299</i></span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>

        <!-- 配送信息 -->
        <div class="distribution pannel">
            <div class="expressage">
                <span>配送方式</span>
                <span>顺丰快递</span>
            </div>
            <div class="beizhu">
                <span>买家备注</span>
                <input type="text" placeholder="希望可以尽快发货,谢谢">
            </div>
            <div class="expressage">
                <span>支付方式</span>
                <span>
                    <i>支付宝</i>
                    <i class="iconfont icon-more"></i>
                </span>
            </div>
        </div>

        <!-- 商品信息 -->
        <div class="distribution pannel">
            <div class="expressage">
                <span>商品总价</span>
                <span>￥299.00</span>
            </div>
            <div class="expressage">
                <span>运费</span>
                <span>￥0.00</span>
            </div>
            <div class="expressage">
                <span>折扣</span>
                <span>-￥30.00</span>
            </div>
        </div>

    </div>

    <!-- 底部，支付信息 -->
    <div class="bottom">
        <div class="bottom_left">
            <span>合计：</span><span>266</span>
        </div>
        <div class="bottom_right">
            <button>去支付</button>
        </div>
    </div>
</body>
</html>
