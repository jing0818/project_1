<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body{
        background: url(./images/f1_1.jpg) no-repeat center 0;
        background-size: cover;
        transform-style: preserve-3d;
        animation: fangda 2s alternate backwards;
      }

      img{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }

      @keyframes fangda{
        50%{
          transform: scale(0.1);
        }
        75%{
          transform: scale(2);
        }
        100%{
          transform: scale(1);
        }
      }

     
     
    </style>
  </head>
  <body>
        <img src="./images/font1.png" alt="">
  </body>
</html>
