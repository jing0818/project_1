<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验vw和vh</title>
    <style>

        /* 
            相对单位
            相对视口的尺寸计算结果

            vw：viewport width
                1vw=1/100视口宽度

            vh：viewport height 
                1vh=1/100视口高度

        */

        * {
            margin: 0;
            padding: 0;
        }

        .box{
            width: 50vw;
            height: 50vw;
            background-color: pink;
        }

        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
