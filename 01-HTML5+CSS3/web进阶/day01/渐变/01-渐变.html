<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            background-image:linear-gradient(颜色1,颜色2)
        */
        .box{
            width: 300px;
            height: 300px;
            background-image: linear-gradient(pink,yellow,blue,red);

            /* 
                常用渐变：半透明渐变；透明-rgba()
            */
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0.6)
            );
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
