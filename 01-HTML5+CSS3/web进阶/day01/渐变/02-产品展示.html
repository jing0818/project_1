<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 200px;
            
        }

        .box img{
            width: 300px;
            height: 200px;
        }

        .box h2{
            position: absolute;
            bottom: 0;
            color: #fff;
            font-size: 20px;
        }

        .mask{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0.2)
            );
            opacity: 0;
            transition: all .5s;
        }

        .box:hover .mask{
            opacity: 1;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0.8)
            );
        }



    </style>
</head>
<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">    
        <h2>OceanStor Pacific 海量存储斩获2021 Interop金奖</h2>
        <div class="mask"></div>
    </div>
</body>
</html>
