    <style>
        /* 
            字体图标：
                字体图片展示的是图标，本质是字体。
                处理简单的，颜色单一的图片

            字体图标的优点：
                灵活性：灵活地修改样式，例如：尺寸，颜色等
                轻量级：体积小，渲染快，降低服务器请求次数
                兼容性：几乎兼容所有主流浏览器
                使用方便
        */
    </style>
</head>
<body>
    <!-- iconfont是固定的 -->
    <span class="iconfont icon-auto"></span>
    <br>
    
    <span class="favorites-fill .icon-favorites-fill" style="height: 50px; width:20px;"></span>
