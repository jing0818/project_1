<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            position: relative;
            width:400px;
            height:200px;
            margin: 100px auto;
            text-align: center;
            overflow: hidden;
            /* transition: all 1s; */
        }
        .a{
            width: 400px;
            height: 150px;
          
        }

        .b{
            /* display: none; */
            position: absolute;
            left: 50%;
            top: 50%;
           
            transform:translate(-50%,-50%) scale(5);
            width: 50px;
            height: 50px;
            opacity: 0;
            transition: all 0.5s;
            
        }

        .box:hover .b{
            /* display: inline-block; */
            /* transform: scale(1); */
            opacity: 1;
            transform:translate(-50%,-50%) scale(1);
        }



    </style>


</head>
<body>
    <div class="box">
        <img src="./image/party.jpeg" alt="" class="a">
        <span>【和平精英】“初火”音乐概念</span>
        <br>
        <span>片：四圣觉醒......</span>
        <img src="./image/play.png" alt="" class="b">
    </div>
</body>
</html>
