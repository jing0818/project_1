<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 1226px;
            height: 614px;
            background-color: pink;
            margin: 0 auto;
        }

        .left{
            float: left;
            width: 234px;
            height: 614px;
            background-color: #800080;
        }

        .right{
            float: right;
            width: 978px;
            height: 614px;
            background-color: yellow;

        }

        .mydiv{
            float: left;
            margin: 0 14px 14px 0;
            width: 234px;
            height: 300px;
            background-color: #87ceeb;
        }

        .mydiv:nth-child(4n){
            margin-right: 0;
        }        

    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div class="mydiv"></div>
            <div class="mydiv"></div>
            <div class="mydiv"></div>
            <div class="mydiv"></div>
            <div class="mydiv"></div>
            <div class="mydiv"></div>
            <div class="mydiv"></div>
            <div class="mydiv"></div>
        </div>
    </div>
</body>
</html>
