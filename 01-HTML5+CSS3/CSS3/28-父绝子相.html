<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相对，绝对 */
        /* 父级相对定位；子级绝对定位 ----子绝父相 */
        .father{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: pink;
        }
        .son{
            
            width: 300px;
            height: 300px;
            background-color:yellow;
        }
        .sun{
            position: absolute;
            bottom: 20px;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
