<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            属性名：border-radius
            常见取值：数字+px，百分比

            赋值规则：从左上角1开始赋值，然后顺时针赋值，没有赋值的看对角

            胶囊  取高度的一半
        */
        div{
            width: 300px;
            height: 50px;
            border-radius:5px;
            background-color: pink;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
