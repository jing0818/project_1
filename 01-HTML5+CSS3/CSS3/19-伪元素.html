<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            伪元素：由CSS模式出的标签效果
                种类：
                    ::before  作用：在父元素内容最前添加一个伪元素
                    ::after   作用：在父元素内容最后添加一个伪元素
            注意点：
                1：必须设置content属性才能生效
                2：伪元素默认是行内元素
        */
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before{
            /* 内容 */
            content: "老鼠";
        }
        .father::after{
            content: "大米";
        }
    </style>
</head>
<body>
    <div class="father">爱</div>
</body>
</html>
