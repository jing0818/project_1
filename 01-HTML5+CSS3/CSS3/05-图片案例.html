<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f5f5f5;
        }

        .hezi{
            width: 234px;
            height: 300px;
            /* 背景颜色 */
            background-color: #FFFFFF;
            /* 标签居中 */
            margin: 0 auto;
            /* 文字居中 */
            text-align: center;
        }

        
        .p1{
            /* 设置文字行高 */
            line-height: 25px;
            /* 设置字体大小 */
            font-size: 14px;
        }

        .p2{
            /* 设置文字行高 */
            line-height: 30px;
            color: #CCCCCC;
            /* 设置字体大小 */
            font-size: 12px;
        }

        .p3{
            /* 设置字体大小 */
            font-size: 14px;
            color: #ffa500;
        }
       
    </style>
</head>
<body>
    <div class="hezi">
            <img src="./image/111.jpg" style="width: 160px;">
            <div class="p1">九号平衡车</div>
            <div class="p2">成年人的玩具</div>
            <div class="p3">1999元</div>
    </div>
</body>
</html>
