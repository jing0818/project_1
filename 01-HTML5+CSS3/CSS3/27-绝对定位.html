<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            绝对定位：
                position:absolute;

            特点：
                1：需要配合方位属性实现移动
                2：默认相对于浏览器可视区域进行移动
                3：在页面中不占位置 ：已经脱标
        */

        /* 
            绝对定位：
                先找已经定位的父级，如果有这样的父级就以这个父级为参照物进行定位；
                有父级，但父级没有定位，以浏览器窗口为参照物进行定位 
        */

        /* 
            1：脱标，不占位
            2：改变标签的显示模式特点：具体行内块特点(在一行共存，宽高生效)
        */

        .box{
            position: absolute;
            left: 200px;
            top: 200px;
            width: 200px;
            height: 300px;
            background-color: pink;
        }

        .box2{
            width: 300px;
            height: 400px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box">
        123
    </div>
    <div class="box2">
        321
    </div>
</body>
</html>
