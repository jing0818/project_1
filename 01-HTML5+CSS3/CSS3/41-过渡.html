<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            属性名：tra
        */

        /* 过度配合hover使用，谁变化谁加过渡属性 */
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 2s;
        }

        .box:hover{
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
