<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box{
            width: 910px;
            height:600px;
            background-color: pink;
            margin: 50px auto;
        }
        .box ul{
            float: left;
            list-style: none;
            
        }

        .box ul>li{
            float: left;
            width: 290px;
            height:187px;
            background-color:yellow;
            margin: 0 20px 20px 0;
        }

        .box li:nth-child(3n){
            margin-right: 0;
        }

        .box li:nth-childn(7){
            margin-bottom: 0;
        }
        .box li:nth-childn(8){
            margin-bottom: 0;
        }
        .box li:nth-childn(9){
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>
</html>
