<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid pink;
            border-radius: 50%;
            margin: 180px auto;
            overflow: hidden;
        }

        .a{
            float: left;
            width: 150px;
            height: 300px;
            /* background-color: yellow; */
            background-color: #333;
            /* border-radius: 50%; */
            /* border-radius: 300px 0 0 300px; */
        }

        .b{
            float: left;
            width: 150px;
            height: 300px;
            /* background-color: skyblue; */
            

        }

        .c{
            position: absolute;
            top: 0;
            left: 25%;
            /* left: 25%; */
            width: 50%;
            height: 50%;
            background-color: #fff;
            border-radius: 50%;
        }

        .d{
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 50%;
            background-color: #333;
            border-radius: 50%;
        }

       

    </style>
</head>
<body>
    <div class="box">
       <div class="a"></div>
       <div class="b"></div>
       <div class="c"></div>
       <div class="d"></div>
    </div>
</body>
</html>
