<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .box{
            position: relative;
        }


        .left{
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            background-color:pink;

        }

        .center{
            margin-left: 200px;
            background-color: blue;
            
        }

        .right{
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="center">666</div>
        <div class="left">123</div>
        <div class="right">321</div>
    </div>
</body>
</html>
