<script>
    /* 
        正则表达式中的边界符用来提示字符所处的位置,主要有两个字符

        边界符      说明
        ^           表示匹配行首的文本(以谁开始)
        $           表示匹配行尾的文本(以谁结束)
    */
   let reg=/123$/;
   console.log(reg.test(1123));//true
</script>
