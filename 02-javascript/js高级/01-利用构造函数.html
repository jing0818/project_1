<script>
    /* 
        new在执行时会做四件事：
            1：在内存中创建一个新的空对象
            2：让this指向这个新的对象
            3：执行构造函数里面的代码，给这个新对象添加属性和方法
            4：返回这个新对象(所以构造函数里面不需要return)
    */
    function a(name){
        this.name=name;
        this.sing=function(){
            console.log(123);
        }
    }
    let aa=new a();
    aa.sing();
</script>
