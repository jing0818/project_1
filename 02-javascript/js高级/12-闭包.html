<script>
    /* 
        什么是闭包：
            闭包指有权访问另一个函数作用域变量的函数。
            简单理解就是，一个作用域可以访问另外一个函数内部的局部变量

            闭包的主要作用：延伸了变量的作用范围
    */

    // 我们fn 外面的作用域可以访问fn内部的局部变量
    function fn(){
        let num=10;

        function fun(){
            console.log(num);
        }
        return fun;
    }
   let f=fn();
   f();
</script>
