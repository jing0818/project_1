<script>
    // var re=/abc/;  只要包含abc就可以
    // 字符类:表示有一系列字符可供选择,只要匹配其中一个就可以了
    var rg=/[abc]/; // 只要包含有a 或者 包含有b 或者 包含有c的都为true
    console.log(rg.test('123'));

    var rg1=/^[abc]$/; // 三选一 只有a 或者是b 或者是c 这三个字母才返回true
    console.log(rg1.test('a'));
    console.log('---------------');

    var rg2=/^[A-Z]$/;  // 26个英文字母任何一个字母返回true
    console.log(rg2.test('e')); 
    console.log('-------'); 

    // 如果中括号里面有^ 表示取反的意思 千万和 我们边界符 ^ 别混淆
    var rg3=/^[^a-zA-Z0-9_-]$/;
    console.log(rg3.test('`'));
    
</script>
