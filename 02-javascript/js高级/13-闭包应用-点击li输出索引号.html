<body>
    <ul class="nav">
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
        <li>桃子</li>
    </ul>

<script>
    let lis=document.querySelector('.nav').querySelectorAll('li');
    // for(let i=0;i<lis.length;i++){
    //     lis[i].index=i;
    //     lis[i].addEventListener('click',function(){
    //         console.log(this.index);
    //     })
    // }
    // 利用闭包的方式得到当前小li的索引号
    for(let i=0;i<lis.length;i++){
        (function(i){
           lis[i].addEventListener('click',function(){
            console.log(i);
           })
        })(i);
    }

    // 闭包应用 3秒钟之后，打印所有li元素的内容
    for(let i=0;i<lis.length;i++){
        (i=>{
            setTimeout(()=>{
                console.log(lis[i].innerHTML);
            },3000)
        })(i)
    }
</script>
