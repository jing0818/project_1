<script>
    /* 
        严格模式可以应用到整个脚本或个别函数中。因此在使用是，我们可以将严格模式分为伪脚本开启严格模式和
        为函数开启严格模式两种情况

        1：为脚本开启严格模式
            为整个脚本文件开启严格模式，需要在所有语句之前放一个特定语句 'use strict'; (或 'use strict';)

    */
   'use strict';
//    下面js代码就会按照严格模式执行代码
</script>
<script>
    (function(){
        'use strict'
        // 函数开启严格模式
    })()
</script>
