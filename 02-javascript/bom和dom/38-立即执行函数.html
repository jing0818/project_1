<script>
    var i=10;
    // 立即执行函数：不需要调用，立马能够自己执行的函数
    // 写法 也可以传递参数进来
    // (function(){}){}     或者 (function(){}())
    (function sum(){
        console.log("立即执行函数执行了");
        var a=10;
    })()    //  第二个小括号可以看做是调用函数
    // 立即执行函数最大的作用就是独立创建了一个作用域。里面所有的变量都是局部变量 不会有命名冲突的情况
</script>
