<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current" index="0">商品介绍</li>
                <li index="1">规格与包装</li>
                <li index="2">售后保障</li>
                <li index="3">商品评价（50000）</li>
                <li index="4">手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
</body>
</html>
<script>
    var j=0;
    var neirong=document.querySelector(".item");
    var li=document.querySelector("li");
    var items=document.querySelectorAll(".item");
    console.log(items);

    var lis=document.querySelector(".tab_list").querySelectorAll("li");
    // console.log(lis);
    for(var i=0;i<lis.length;i++){
        lis[i].setAttribute("index",i);
        lis[i].onclick=function(){
            var j=this.getAttribute('index');

            // 更改导航栏样式

            console.log(i);
            this.setAttribute("class","current");
            li.removeAttribute("class");    
            li=this;

            

            items[j].style.display="block";
            // console.log(items[j]);
            neirong.style.display="none";
            neirong=items[j];

        }
    }
</script>
