<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>传统注册事件</button>
    <button>方法监听注册事件</button>
</body>
</html>
<script>
    /* 
        eventTarget.addEventListener(type,listener,[useCapture]) 注册事件

        该方法接受三个参数：
            type:事件类型字符串，比如click,mouseover,注意这里不要带on
            listener:事件处理函数，事件发生时，会调用该监听函数
            useCapture:可选参数，是一个布尔值，默认时false
    */
   var btn=document.querySelectorAll("button");
    //    传统方式注册事件
   btn[0].onclick=function()
   {
        alert("点击了button");
   }

   function ss(){
    alert(123);
   }
   function s(){
    alert(1);
   }

   //事件侦听注册事件 addEventListener 里面的事件类型是字符串 必定加引号 而且不带on
   btn[1].addEventListener("click",ss);
   btn[1].addEventListener("click",s);

  
</script>
