<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>发送</button>
</body>
</html>
<script>
    var timer=5;
    var id=null;
    var btn=document.querySelector('button');
    btn.addEventListener('click',function(){
        btn.disabled=true;
        start();
        id=setInterval(start,1000)
    })


    function start(){
        if(timer<0){
            timer=5;
            btn.disabled=false;
            btn.innerHTML="发送";
            stop();
        }else{
            btn.innerHTML="还剩"+timer--+"秒可以重新发送";  
        }
        
        
    }

    function stop(){
        clearInterval(id);
    }
</script>
