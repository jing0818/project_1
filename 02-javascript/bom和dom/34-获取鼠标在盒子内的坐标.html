<script>
    var box=document.querySelector(".box");
    box.addEventListener('mousemove',get);

    function get(event){
        var x=event.pageX-this.offsetLeft;
        var y=event.pageY-this.offsetTop;
        console.log("x坐标是="+x+"y的坐标是="+y);
    }
</script>
