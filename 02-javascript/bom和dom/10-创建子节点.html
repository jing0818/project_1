<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
</body>
</html>
<script>
    /* 
        document.createElement('tagName');

        document.createElement()方法创建由tagName指定的HTML元素。因为这些元素原先不存在，
        是根据我们的需求动态生成的，所以我们也称为动态创建元素节点。

        node.appendChild(child)

        node.appendChild()方法将一个节点添加到指定父节点列表末尾。

        2 node.insertBeform(child,指定元素)
        node.insertBeform()方法将一个节点添加到父节点的指定子节点前面
    */
   var ul=document.querySelector("ul");
    ul.appendChild(document.createElement('li'));
    ul.insertBefore(document.createElement('li'),ul.children[0]);
</script>
