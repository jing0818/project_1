<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一行打印五颗星
        // 九九乘法表
        var str = "";
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= i; j++) {
                if (i == 1) {
                    var num = i * j;
                    str += j + "*" + i + "=" + num;
                } else {
                    var num = i * j;
                    str += j + "*" + i + "=" + num + "\t";
                }
            }
            str += "\n";
        }
        console.log(str);
    </script>
</head>

<body>

</body>

</html>
