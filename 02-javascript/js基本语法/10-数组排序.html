<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 翻转数组
        var arr=['pink','red','blue'];
        arr.reverse();

        //数组排序（冒泡排序）
        var arr1=[12,2,3,56,1];
        arr1.sort(function(a,b){
            return a-b;//升序的顺序排列
            return b-a;//降序的顺序排列
        })
    </script>
</head>
